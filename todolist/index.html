<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="todosLoad()">
    <main class="app">
        <div class="form-wrapper">
            <form id="todo-all">
                <input class="todo-text" type="text" placeholder="I need to..." id="todo_text">
                
                <input class="todo-add-button" type="submit" id="todo-button" value="+">
                
            </form>
        </div>
        
        <div id="todos" class="todo-list">
        
        </div>

        <div class="remove-button">
            <button id="remove-todo" onclick="todosRemove()">Remove all</button>
        </div>
    </main>

    <script src="./uuidv4.js"></script>
    <script src="./script.js"></script>
</body>
</html>
